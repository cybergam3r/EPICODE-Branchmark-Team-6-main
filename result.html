<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="Assets/Images/icon.jpg">
    <link rel="stylesheet" href="Assets/Css/style.css">
</head>

<body>

    <header id="logo">

        <img src="Assets/Images/epicode_logo.png" alt="Logo Epicode" />

    </header>

    <main id="results">

        <h1>Results</h1>

        <p id="summary">The summary of your answer:</p>
        <div id="correct" class="data-result">
            <p>Correct</p>
            <p id="percentageCorrect">60%</p>
            <p id="questionsCorrect">4/6 questions</p>
        </div>
        <div id="graphic">
            <div id="wrong" class="data-result">
                <p>Wrong</p>
                <p id="percentageWrong">40%</p>
                <p id="questionsWrong">2/6 questions</p>
            </div>
            <canvas id="resultChart">
        </div>
        <section>
          
           
                <p id="result">Congratulations!<br><strong id="text">You passed the exam.</strong></p>
                    <p id="resultText">
                        We'll send you the certificate in few minutes. <br>
                        Check your email (including promotions / spam folder)
                    </p>

        </section>


        <button id="rate" class="btnResult">RATE US</button>
        <button id="regame" class="btnResult">TRY AGAIN</button>
        
    </main>

    <footer class="footers">

    </footer>
     
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Assets/Js/result.js"></script>
    
</body>

</html>
